version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: estoque-mestre-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    restart: unless-stopped
    networks:
      - estoque-mestre-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: estoque-mestre-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - estoque-mestre-network

volumes:
  redis_data:
    driver: local

networks:
  estoque-mestre-network:
    driver: bridge
