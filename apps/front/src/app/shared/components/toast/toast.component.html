<div [class]="getToastClass()">
  <div class="toast-content">
    <div class="toast-icon">
      <span [class]="getIconClass()">
        @switch (toast.type) {
          @case ('success') { ✓ }
          @case ('error') { ✕ }
          @case ('warning') { ⚠ }
          @case ('info') { ℹ }
        }
      </span>
    </div>
    
    <div class="toast-body">
      <div class="toast-title">{{ toast.title }}</div>
      <div class="toast-message">{{ toast.message }}</div>
    </div>
    
    <button class="toast-close" (click)="onClose()" aria-label="Fechar">
      <span>×</span>
    </button>
  </div>
</div>
