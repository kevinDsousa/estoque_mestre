<div *ngIf="dialogConfig" class="dialog-overlay" (click)="onBackdropClick($event)">
  <div class="dialog-container" [class]="getDialogTypeClass()">
    <!-- Dialog Header -->
    <div class="dialog-header">
      <div class="dialog-icon" [style.color]="getIconColor()">
        <i [class]="getIconClass()"></i>
      </div>
      <h3 class="dialog-title">{{ dialogConfig.title }}</h3>
    </div>

    <!-- Dialog Body -->
    <div class="dialog-body">
      <p class="dialog-message">{{ dialogConfig.message }}</p>
    </div>

    <!-- Dialog Footer -->
    <div class="dialog-footer">
      <button 
        *ngIf="dialogConfig.showCancel" 
        type="button" 
        class="btn btn-secondary" 
        (click)="onCancel()">
        {{ dialogConfig.cancelText || 'Cancelar' }}
      </button>
      <button 
        type="button" 
        class="btn btn-primary" 
        [class]="'btn-' + (dialogConfig.type || 'primary')"
        (click)="onConfirm()">
        {{ dialogConfig.confirmText || 'Confirmar' }}
      </button>
    </div>
  </div>
</div>
